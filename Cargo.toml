[package]
name = "bookshelf-api"
version = "0.1.0"
edition = "2021"
default-run = "bookshelf-api"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
actix-web-httpauth = "0.6.0"
anyhow = "1.0.56"
async-graphql = "3.0.35"
async-graphql-actix-web = "3.0.35"
async-trait = "0.1.52"
awc = { version = "3.0.0", features = ["rustls"] }
derive_more = "0.99"
dotenv = "0.15.0"
env_logger = "0.9.0"
envy = "0.4.2"
futures-util = "0.3.21"
jsonwebtoken = "8.0.1"
log = "0.4.14"
mockall = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.79"
sqlx = { version = "0.5", features = [
  "runtime-actix-rustls",
  "postgres",
  "time",
  "uuid",
] }
thiserror = "1.0.30"
time = "0.2.27"
tokio = { version = "1.13.1", features = ["full"] }
uuid = { version = "0.8.2", features = ["v4"] }
