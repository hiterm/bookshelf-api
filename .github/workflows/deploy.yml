name: Deploy to Render

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    name: Push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            usr-local-cargo-registry
            app-target
          key: cache-${{ hashFiles('Dockerfile') }}

      - name: inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "usr-local-cargo-registry": "/usr/local/cargo/registry",
              "app-target": "/app/target"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      
      - name: Build and test Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: bookshelf-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          docker network create test-network

          docker run -d --name postgres --network test-network \
            -e POSTGRES_PASSWORD=password \
            -e POSTGRES_USER=bookshelf \
            -e POSTGRES_DB=bookshelf \
            postgres:latest

          docker run -d --name test-container --network test-network -p 8080:8080 \
            -e PORT=8080 \
            -e DATABASE_URL=postgres://bookshelf:password@postgres:5432/bookshelf \
            -e ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080 \
            -e RUST_LOG=debug \
            -e AUTH0_AUDIENCE=dummy \
            -e AUTH0_DOMAIN=dummy \
            bookshelf-api:test

          for i in {1..20}; do
            if curl --fail http://localhost:8080/health 2>/dev/null; then
              echo "Health check passed after ${i} seconds"
              docker stop test-container postgres
              docker network remove test-network
              exit 0
            fi
            sleep 1
          done

          echo "Health check failed after 20 seconds"
          echo "=== Container Logs ==="
          docker logs test-container
          docker stop test-container postgres
          docker network remove test-network
          exit 1

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl "${RENDER_DEPLOY_HOOK}"
