name: Continuous integration

on: [push]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.69.0
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://bookshelf:password@localhost:5432/bookshelf
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.69.0
      - run: sudo systemctl start postgresql.service
      - run: pg_isready
      - run: sudo -u postgres psql --command="CREATE USER bookshelf PASSWORD 'password'" --command="\du" postgres
      - run: sudo -u postgres createdb --owner=bookshelf bookshelf
      # https://github.com/cargo-bins/cargo-binstall
      - run: wget https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-unknown-linux-musl.tgz && tar xf cargo-binstall-x86_64-unknown-linux-musl.tgz && mv cargo-binstall $HOME/.cargo/bin
      - run: if ! (type sqlx > /dev/null 2>&1); then cargo binstall sqlx-cli; fi
      - run: sqlx migrate run
      - run: cargo test -- --include-ignored

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.69.0
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@1.69.0
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings
