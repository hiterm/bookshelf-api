name: Continuous integration

on: [push]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.1
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://bookshelf:password@localhost:5432/bookshelf
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.1
      - uses: Swatinem/rust-cache@v2
      - run: sudo systemctl start postgresql.service
      - run: pg_isready
      - run: sudo -u postgres psql --command="CREATE USER bookshelf WITH SUPERUSER PASSWORD 'password'" --command="\du" postgres
      - run: sudo -u postgres createdb --owner=bookshelf bookshelf
      - run: cargo test --all-features

  test-image-building:
    name: Test Image Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Cache
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            usr-local-cargo-registry
            app-target
          key: cache-${{ hashFiles('Dockerfile') }}
      - name: inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.1.0
        with:
          cache-map: |
            {
              "usr-local-cargo-registry": "/usr/local/cargo/registry",
              "app-target": "/app/target"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}
      - uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: bookshelf-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          pg_isready
          sudo -u postgres psql --command="CREATE USER bookshelf WITH SUPERUSER PASSWORD 'password'" --command="\du" postgres
          sudo -u postgres createdb --owner=bookshelf bookshelf

      - name: Run container and health check
        run: |
          docker run -d --name test-container -p 8080:8080 \
            --add-host=host.docker.internal:host-gateway \
            -e PORT=8080 \
            -e DATABASE_URL=postgres://bookshelf:password@host.docker.internal:5432/bookshelf \
            -e ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080 \
            -e RUST_LOG=debug \
            -e AUTH0_AUDIENCE=dummy \
            -e AUTH0_DOMAIN=dummy \
            bookshelf-api:test

          for i in {1..20}; do
            if curl --fail http://localhost:8080/health 2>/dev/null; then
              echo "Health check passed after ${i} seconds"
              docker stop test-container
              exit 0
            fi
            sleep 1
          done

          echo "Health check failed after 20 seconds"
          echo "=== Container Logs ==="
          docker logs test-container
          docker stop test-container
          exit 1

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.1
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.93.1
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy -- -D warnings
